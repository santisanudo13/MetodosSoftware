introDescription-overview=Eclipse ist eine Art universelle Toolplattform - eine offene erweiterbare IDE f\u00FCr alle denkbaren Zwecke. Sie stellt eine mit vielen Features ausgestattete Entwicklungsumgebung zur Verf\u00FCgung, mit der Entwickler effizient Tools erstellen k\u00F6nnen, die sich nahtlos in die Eclipse-Plattform integrieren lassen.
introDescription-tutorials=Mit den durchg\u00E4ngigen Lernprogrammen, die Sie durch den gesamten Prozess f\u00FChren, k\u00F6nnen Sie feststellen, wie Sie mit Eclipse produktiv arbeiten k\u00F6nnen.

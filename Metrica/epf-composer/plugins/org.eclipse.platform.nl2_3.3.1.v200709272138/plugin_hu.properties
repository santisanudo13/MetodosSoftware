introDescription-overview=Az Eclipse egyfajta univerz\u00E1lis eszk\u00F6zplatform - ny\u00EDlt, b\u0151v\u00EDthet\u0151 integr\u00E1lt fejleszt\u0151i k\u00F6rnyezet, ami szinte b\u00E1rmire haszn\u00E1lhat\u00F3. Szolg\u00E1ltat\u00E1sokban gazdag fejleszt\u0151i k\u00F6rnyezetet biztos\u00EDt, ami lehet\u0151v\u00E9 teszi a fejleszt\u0151k sz\u00E1m\u00E1ra olyan eszk\u00F6z\u00F6k hat\u00E9kony l\u00E9trehoz\u00E1s\u00E1t, amelyek z\u00F6kken\u0151mentesen illeszkednek az Eclipse platformba.

introDescription-overview=Eclipse je v podstat\u011B univerz\u00E1ln\u00ED n\u00E1strojovou platformou - je to otev\u0159en\u00E9 roz\u0161i\u0159iteln\u00E9 IDE s \u017E\u00E1dn\u00FDm konkr\u00E9tn\u00EDm pou\u017Eit\u00EDm. Poskytuje v\u00FDvojov\u00E9 prost\u0159ed\u00ED bohat\u00E9 na funkce, a umo\u017E\u0148uje tak v\u00FDvoj\u00E1\u0159\u016Fm efektivn\u011B vytv\u00E1\u0159et n\u00E1stroje, kter\u00E9 jsou plynule integrov\u00E1ny do platformy Eclipse.
introDescription-tutorials=Nau\u010Dte se b\u00FDt produktivn\u00ED p\u0159i pou\u017E\u00EDv\u00E1n\u00ED Eclipse absolvov\u00E1n\u00EDm komplexn\u00EDch v\u00FDukov\u00FDch program\u016F, kter\u00E9 v\u00E1s provedou cel\u00FDm procesem.
introDescription-samples=Prozkoumejte Eclipse nainstalov\u00E1n\u00EDm p\u0159edp\u0159ipraven\u00FDch uk\u00E1zek (m\u016F\u017Ee vy\u017Eadovat p\u0159ipojen\u00ED k Internetu).
